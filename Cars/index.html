<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض مركبات الشركة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7fafc; /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Custom styles for professional look */
        .header-bg {
            background-image: linear-gradient(to left, #4c51bf, #6b46c1); /* Deep purple to indigo gradient */
        }
        .vehicle-card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* More rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden; /* Ensure content stays within rounded corners */
        }
        .vehicle-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }
        .vehicle-card-header {
            background-color: #2d3748; /* Darker header for contrast */
            color: white;
            padding: 0.75rem; /* Reduced padding */
            font-weight: 600; /* Semibold */
            font-size: 1rem; /* Smaller font size */
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        .vehicle-detail-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #e2e8f0; /* Dotted line for separation */
        }
        .vehicle-detail-item:last-child {
            border-bottom: none;
        }
        .vehicle-detail-item i {
            margin-left: 0.75rem; /* Space for icon */
            color: #4c51bf; /* Indigo icon color */
        }
        .text-info {
            color: #4a5568; /* Slightly darker gray for information text */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4c51bf;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styles for SweetAlert2 sections */
        .swal2-html-container {
            text-align: right; /* Ensure RTL alignment for content */
        }
        .detail-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #f7f9fd;
            border-radius: 0.5rem;
            border: 1px solid #e0e6ed;
        }
        .detail-section-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #4c51bf; /* Indigo for section titles */
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 0.5rem;
        }
        .detail-section-title i {
            margin-left: 0.75rem;
            color: #4c51bf;
        }
        .detail-sub-item {
            margin-bottom: 0.5rem;
            padding-right: 0.5rem;
            border-right: 3px solid #667eea; /* A small vertical bar for items */
            padding-left: 0.5rem;
        }
        .detail-sub-item:last-child {
            margin-bottom: 0;
        }
        .no-data {
            font-style: italic;
            color: #718096;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- شريط التنقل -->
    <nav class="header-bg p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://brandlogos.net/wp-content/uploads/2022/10/sym_-_sanyang_motor-logo_brandlogos.net_mre4v.png" alt="Logo" class="h-12 w-auto ml-3">
                <span class="text-2xl font-bold">معلومات مركبات الشركة</span>
            </div>
            <a href="#" onclick="history.back()" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg transition-colors duration-300">
                <i class="fas fa-arrow-right ml-2"></i> العودة
            </a>
        </div>
    </nav>

    <!-- المحتوى الرئيسي للمركبات -->
    <div class="container mx-auto p-6 flex-grow">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-6 mt-6">
            <i class="fas fa-truck-pickup text-indigo-600 ml-3"></i> أسطول المركبات
        </h1>

        <!-- شريط البحث عن مركبة -->
        <div class="flex justify-center mb-8">
            <input type="text" id="vehicleSearchInput" placeholder="ابحث عن مركبة (الاسم أو الرقم)..." 
                   class="p-3 border border-gray-300 rounded-lg shadow-sm w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
                   dir="rtl">
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner"></div>

        <!-- Vehicles Grid -->
        <div id="vehiclesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Vehicle cards will be injected here by JavaScript -->
        </div>

        <!-- No Vehicles Message -->
        <div id="noVehiclesMessage" class="hidden text-center text-gray-600 text-lg mt-10">
            لا توجد مركبات لعرضها.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

        // Firebase configuration (reusing the existing configuration)
        const firebaseConfig = {
            apiKey: "AIzaSyCq965bxM1CEYAsTlBuxk8cH8iiOL2EiZY",
            authDomain: "issam-bf5e3.firebaseapp.com",
            databaseURL: "https://issam-bf5e3-default-rtdb.firebaseio.com",
            projectId: "issam-bf5e3",
            storageBucket: "issam-bf5e3.appspot.com",
            messagingSenderId: "87131430026",
            appId: "1:87131430026:web:5ad0e5614839c36dac6173",
            measurementId: "G-15XBD6NWQ2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get references to HTML elements
        const vehiclesGrid = document.getElementById('vehiclesGrid');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noVehiclesMessage = document.getElementById('noVehiclesMessage');
        const vehicleSearchInput = document.getElementById('vehicleSearchInput'); // New search input

        let allVehicles = []; // Store all vehicles to filter them

        // Helper function to calculate days remaining
        function getDaysRemaining(endDate) {
            if (!endDate) return 'غير معروف';
            const today = new Date();
            const end = new Date(endDate);
            const diffTime = end - today;
            const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (days < 0) return `${Math.abs(days)} يوم (منتهي)`;
            return `${days} يوم`;
        }

        // Function to fetch and display vehicles
        async function loadVehicles(searchTerm = '') {
            loadingSpinner.classList.remove('hidden'); // Show loading spinner
            vehiclesGrid.innerHTML = ''; // Clear previous content
            noVehiclesMessage.classList.add('hidden'); // Hide no vehicles message

            try {
                // Fetch vehicles data from the 'vehicles' path if not already loaded
                if (allVehicles.length === 0) {
                    const vehiclesSnapshot = await get(ref(database, 'vehicles'));
                    const vehiclesData = vehiclesSnapshot.val();
                    allVehicles = vehiclesData ? Object.entries(vehiclesData).map(([id, data]) => ({ id, ...data })) : [];
                }

                // Filter vehicles based on search term
                const filteredVehicles = allVehicles.filter(vehicle => {
                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    return (
                        (vehicle.plateNumber && vehicle.plateNumber.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (vehicle.brand && vehicle.brand.toLowerCase().includes(lowerCaseSearchTerm)) ||
                        (vehicle.model && vehicle.model.toLowerCase().includes(lowerCaseSearchTerm))
                    );
                });
                
                if (filteredVehicles.length > 0) {
                    filteredVehicles.forEach(vehicle => {
                        const vehicleCard = document.createElement('div');
                        // Changed padding from p-6 to p-4 to make cards more compact
                        vehicleCard.classList.add('vehicle-card', 'p-4', 'flex', 'flex-col', 'justify-between');
                        vehicleCard.setAttribute('data-id', vehicle.id); // Store Firebase ID

                        vehicleCard.innerHTML = `
                            <div class="vehicle-card-header text-center">
                                ${vehicle.plateNumber || 'رقم غير معروف'}
                            </div>
                            <div class="p-3 text-gray-700 flex-grow"> <!-- Adjusted inner padding -->
                                <div class="mb-1 text-base font-medium flex items-center"> <!-- Smaller font, medium weight -->
                                    <i class="fas fa-truck text-indigo-600 ml-2"></i> 
                                    ${vehicle.brand || 'غير معروف'} ${vehicle.model || 'غير معروف'}
                                </div>
                                <div class="text-sm text-info flex items-center"> <!-- Smaller font -->
                                    <i class="fas fa-building text-indigo-600 ml-2"></i> 
                                    الشركة: ${vehicle.company || 'غير معروف'}
                                </div>
                                <!-- Removed Chassis Number and General Notes from card display -->
                            </div>
                            <div class="mt-3 text-center"> <!-- Adjusted margin -->
                                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-lg transition-colors duration-300 text-sm"> <!-- Smaller button text and padding -->
                                    عرض التفاصيل <i class="fas fa-info-circle mr-2"></i>
                                </button>
                            </div>
                        `;
                        vehiclesGrid.appendChild(vehicleCard);

                        // Add event listener to show full details on card click
                        vehicleCard.querySelector('button').addEventListener('click', () => showVehicleDetails(vehicle));
                    });
                } else {
                    noVehiclesMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error loading vehicles:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ في تحميل المركبات',
                    text: 'حدث خطأ أثناء جلب بيانات المركبات: ' + error.message
                });
                noVehiclesMessage.classList.remove('hidden'); // Show message on error
                noVehiclesMessage.textContent = 'حدث خطأ أثناء تحميل المركبات: ' + error.message;
            } finally {
                loadingSpinner.classList.add('hidden'); // Hide loading spinner
            }
        }

        // Function to display full vehicle details in a SweetAlert2 modal
        async function showVehicleDetails(vehicle) {
            // Show a loading state in SweetAlert2 initially
            Swal.fire({
                title: `<span class="text-indigo-600">${vehicle.plateNumber}</span>`,
                html: `<div class="loading-spinner"></div><p class="text-center mt-4 text-gray-600">جارٍ تحميل التفاصيل...</p>`,
                showCloseButton: true,
                showConfirmButton: false,
                allowOutsideClick: false,
                allowEscapeKey: false
            });

            try {
                // Fetch all related data concurrently
                const [
                    insurancesSnapshot,
                    inspectionsSnapshot,
                    maintenancesSnapshot,
                    sparePartsSnapshot
                ] = await Promise.all([
                    get(ref(database, 'insurances')),
                    get(ref(database, 'SCANER')), // Technical Inspections
                    get(ref(database, 'maintenances')), // Oil Changes
                    get(ref(database, 'spareParts')) // Spare Parts
                ]);

                const allInsurances = insurancesSnapshot.val() ? Object.values(insurancesSnapshot.val()) : [];
                const allInspections = inspectionsSnapshot.val() ? Object.values(inspectionsSnapshot.val()) : [];
                const allMaintenances = maintenancesSnapshot.val() ? Object.values(maintenancesSnapshot.val()) : [];
                const allSpareParts = sparePartsSnapshot.val() ? Object.values(sparePartsSnapshot.val()) : [];

                // Filter data relevant to the current vehicle
                const vehicleInsurances = allInsurances.filter(item => item.plateNumber === vehicle.plateNumber);
                const vehicleInspections = allInspections.filter(item => item.plateNumber === vehicle.plateNumber);
                const vehicleMaintenances = allMaintenances.filter(item => item.plateNumber === vehicle.plateNumber);
                const vehicleSpareParts = allSpareParts.filter(item => item.plateNumber === vehicle.plateNumber);

                let detailsHtml = `
                    <div class="text-right text-gray-700">
                        <div class="detail-section">
                            <div class="detail-section-title"><i class="fas fa-info-circle"></i> معلومات عامة</div>
                            <div class="vehicle-detail-item">
                                <i class="fas fa-truck"></i> <span>النوع:</span> <span class="font-semibold">${vehicle.brand || 'غير معروف'}</span>
                            </div>
                            <div class="vehicle-detail-item">
                                <i class="fas fa-car-side"></i> <span>الطراز:</span> <span class="font-semibold">${vehicle.model || 'غير معروف'}</span>
                            </div>
                            <div class="vehicle-detail-item">
                                <i class="fas fa-building"></i> <span>الشركة:</span> <span class="font-semibold">${vehicle.company || 'غير معروف'}</span>
                            </div>
                            <!-- Removed Chassis Number and General Notes from detailed view -->
                        </div>
                `;

                // Insurance Details
                detailsHtml += `
                    <div class="detail-section">
                        <div class="detail-section-title"><i class="fas fa-shield-alt"></i> معلومات التأمين</div>
                        ${vehicleInsurances.length > 0 ?
                            vehicleInsurances.map(ins => `
                                <div class="detail-sub-item">
                                    <p><strong>رقم الوثيقة:</strong> ${ins.policyNumber || 'غير معروف'}</p>
                                    <p><strong>تاريخ البدء:</strong> ${ins.startDate || 'غير معروف'}</p>
                                    <p><strong>تاريخ الانتهاء:</strong> ${ins.endDate || 'غير معروف'}</p>
                                    <p><strong>الأيام المتبقية:</strong> ${getDaysRemaining(ins.endDate)}</p>
                                </div>
                            `).join('')
                            : `<p class="no-data">لا توجد معلومات تأمين لهذه المركبة.</p>`
                        }
                    </div>
                `;

                // Technical Inspection Details
                detailsHtml += `
                    <div class="detail-section">
                        <div class="detail-section-title"><i class="fas fa-wrench"></i> معلومات المراقبة التقنية</div>
                        ${vehicleInspections.length > 0 ?
                            vehicleInspections.map(insp => `
                                <div class="detail-sub-item">
                                    <p><strong>النوع:</strong> ${insp.inspectionType || 'غير معروف'}</p>
                                    <p><strong>تاريخ المراقبة:</strong> ${insp.inspectionDate || 'غير معروف'}</p>
                                    <p><strong>تاريخ الانتهاء:</strong> ${insp.endDate || 'غير معروف'}</p>
                                    <p><strong>ملاحظات:</strong> ${insp.notes || 'لا توجد'}</p>
                                </div>
                            `).join('')
                            : `<p class="no-data">لا توجد معلومات مراقبة تقنية لهذه المركبة.</p>`
                        }
                    </div>
                `;

                // Maintenance (Oil Changes) Details
                detailsHtml += `
                    <div class="detail-section">
                        <div class="detail-section-title"><i class="fas fa-oil-can"></i> معلومات تغيير الزيوت</div>
                        ${vehicleMaintenances.length > 0 ?
                            vehicleMaintenances.map(maint => `
                                <div class="detail-sub-item">
                                    <p><strong>التاريخ:</strong> ${maint.date || 'غير معروف'}</p>
                                    <p><strong>المسافة المقطوعة (كم):</strong> ${maint.mileage || 'غير معروف'}</p>
                                    <p><strong>نوع الزيت:</strong> ${maint.oilType || 'غير معروف'}</p>
                                    <p><strong>المسافة المقطوعة للتغيير التالي (كم):</strong> ${maint.nextChangeMileage || 'غير معروف'}</p>
                                    <p><strong>ملاحظات:</strong> ${maint.notes || 'لا توجد'}</p>
                                </div>
                            `).join('')
                            : `<p class="no-data">لا توجد معلومات تغيير زيوت لهذه المركبة.</p>`
                        }
                    </div>
                `;

                // Spare Parts Details
                detailsHtml += `
                    <div class="detail-section">
                        <div class="detail-section-title"><i class="fas fa-cogs"></i> معلومات قطع الغيار</div>
                        ${vehicleSpareParts.length > 0 ?
                            vehicleSpareParts.map(part => `
                                <div class="detail-sub-item">
                                    <p><strong>التاريخ:</strong> ${part.date || 'غير معروف'}</p>
                                    <p><strong>اسم القطعة:</strong> ${part.partName || 'غير معروف'}</p>
                                    <p><strong>الكمية:</strong> ${part.quantity || 'غير معروف'}</p>
                                    <p><strong>التكلفة:</strong> ${part.cost || 'غير معروف'}</p>
                                    <p><strong>ملاحظات:</strong> ${part.notes || 'لا توجد'}</p>
                                </div>
                            `).join('')
                            : `<p class="no-data">لا توجد معلومات قطع غيار لهذه المركبة.</p>`
                        }
                    </div>
                `;

                detailsHtml += `</div>`; // Close swal2-html-container

                // Update SweetAlert2 content with fetched details
                Swal.update({ html: detailsHtml });

            } catch (error) {
                console.error("Error fetching detailed vehicle info:", error);
                Swal.update({
                    icon: 'error',
                    title: 'خطأ',
                    html: `<p>حدث خطأ أثناء جلب التفاصيل الإضافية: ${error.message}</p>`,
                    confirmButtonText: 'إغلاق'
                });
            }
        }

        // Event listener for search input
        vehicleSearchInput.addEventListener('input', (event) => {
            loadVehicles(event.target.value); // Reload vehicles with the search term
        });

        // Load vehicles when the page loads
        document.addEventListener('DOMContentLoaded', () => loadVehicles());
    </script>
</body>
</html>
